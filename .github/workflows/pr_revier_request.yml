on:
  pull_request:
    types: [review_requested]

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Wait for reviewers to settle
        run: sleep 10

      - name: Get unique reviewers
        id: reviewers
        env:
          REVIEWERS_JSON: ${{ toJson(github.event.pull_request.requested_reviewers) }}
        run: |
          echo "ğŸ” Extracting unique reviewers..."
          reviewers=$(echo "$REVIEWERS_JSON" | jq -r '.[].login' | sort | uniq | paste -sd "," -)
          echo "âœ… reviewers: $reviewers"
          echo "reviewers=$reviewers" >> "$GITHUB_OUTPUT"

      - name: Map to Discord IDs
        id: map
        run: |
          echo "ğŸ”— Mapping GitHub usernames to Discord IDs..."
          declare -A USER_MAP=(
            ["laggu"]="1269619098405441537"
            ["sezeme"]="534088965050073089"
            ["rlooo"]="1060181420389187715"
            ["yuchem2"]="307875691074945024"
            ["chsjen492"]="1021785294078480394"
            ["HeesooJun"]="347294009548341249"
          )

          mentions=""

          # reviewersë¥¼ ì‰¼í‘œ ê¸°ì¤€ìœ¼ë¡œ ë°°ì—´ë¡œ ë‹¤ì‹œ split
          IFS="," read -ra reviewers <<< "${{ steps.reviewers.outputs.reviewers }}"

          for login in "${reviewers[@]}"; do
            id=${USER_MAP[$login]}
            if [ -n "$id" ]; then
              mentions+="<@$id> "
            else
              echo "âš ï¸ No Discord ID mapped for $login"
            fi
          done

          echo "âœ… mentions: $mentions"
          echo "mentions=$mentions" >> "$GITHUB_OUTPUT"

      - name: Send Discord Notification
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          MENTIONS: ${{ steps.map.outputs.mentions }}
          PR_URL: ${{ github.event.pull_request.html_url }}
        run: |
          echo "ğŸš€ Sending Discord notification..."
          curl -X POST -H "Content-Type: application/json" \
          -d "{
            \"content\": \"ğŸ“£ $MENTIONSë‹˜! Pull Request ë¦¬ë·°ì–´ë¡œ ì§€ì •ëìŠµë‹ˆë‹¤.\\nğŸ”— PR: $PR_URL\",
            \"allowed_mentions\": {
              \"parse\": [\"users\"]
            }
          }" \
          "$DISCORD_WEBHOOK_URL"
